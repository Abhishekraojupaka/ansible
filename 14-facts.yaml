- name: check the facts
  hosts: localhost
  connection: local
  become: yes
  tasks: 
  - name: install nginx if redhat 
    ansible.builtin.dnf:
      name: nginx
      state: latest
    when: ansible_os_family == "redHat" #use ansible_ while referring the facts

  - name: install nginx if redat 
    ansible.builtin.apt:
      name: nginx
      state: latest
    when: ansible_os_family == "Debian"