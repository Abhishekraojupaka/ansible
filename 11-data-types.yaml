- name: data types
  hosts: localhost
  connection: local
  vars:
    Course: "DevOps with AWS" #string
    DURATION: 120 #number
    is_live: true #boolean
    tools: # [ "linux", "shell", "ansible"]
    - "linux"
    - "shell"
    - ansible
    concepts: #dictionary or map
      cloud: AWS
      cm: ansible
  tasks:
  - name: print course info
    ansible.builtin.debug:
     msg: "Course name: {{ course }}, Duratioin: {{ Duration }}, is it live: {{ is_live }}, tools are: {{ tools }} concepts are: {{ concepts }}"    